<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Junod Tax - Coming Soon</title>
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
                work properly without JavaScript enabled. Please enable it to
                continue.</strong
            >
        </noscript>
        <div id="app">
            <div
                id="coming-soon"
                class="
                    container
                    mx-auto
                    flex flex-col
                    font-mono
                    antialiased
                    max-h-full

            >
                <img
                    id="image-wip"
                    src="./wip.svg"
                    class="sm:w-1/2 p-4 mx-auto"

                    <h1 class="text-center font-bold">Junod Tax</h1>

                <div id="subtitle" class="p-4 text-l sm:text-2xl">

                        <p>Fiscalité et droit des affaires</p>
                        <p>Wirtschafts- und steuerberatung</p>
                        <p>Business and tax law</p>
                    </div>
                </div>
                <div
                    id="other-info"
                    class="
                        mt-4
                        p-4
                        text-xs
                        sm:text-xl
                        font-medium
                        text-center
                        italic
                    "
                >
                    <p class="">
                        A votre service à partir du 1er janvier 2022.
                    </p>
                    <p class="">Wir sind ab dem 1. Januar 2022 für Sie da.</p>
